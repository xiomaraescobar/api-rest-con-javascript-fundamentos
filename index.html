<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imagenes de gatos</title>
</head>
<body>
    <h1 class="text" >Michis App</h1>

    <span id="Error"></span>

    <section id="randomMichis">
      <h2>Gatitos aleatorios</h2>

        <article>
            <img  id="imagen1" width="150" alt = "Imagenes de gatos"> 
            <button  id="btn1">Guardar michi en favoritos</button>
        </article>

        <article>
            <img  id="imagen2" width="150" alt = "Imagenes de gatos"> 
            <button id="btn2">Guardar michi en favoritos</button>
        </article>
       
        <button class="btn recargar">Nueva imagen</button>
    </section>

    <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>

        <form id="uploadingForm">
           <input id="file" type="file" name="file" accept="image/*"/>
           <img id="previewImage" alt="vista previa de la imagen" width="150" style="display:none;" />
           <button type="button" onclick="uploadMichiPhoto()"> Subir foto de michi</button>
        </form>
    </section>

    <section id="favoriteMichis">
        <h2>Michis favoritos</h2>
        <article>
            <img  id="imagen3" alt = "Imagenes de gatos"> 
            <button class="btn recargar">Sacar al michi de favoritos</button>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
